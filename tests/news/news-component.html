<!DOCTYPE html>
<html>
<head>
    <title>News Component</title>
    <link rel="stylesheet" type="text/css" href="../../src/debug.css">
</head>
<body>
<element name="news" extends="ul" constructor="NewsComponent">
    <template>
        <style scoped>
            div.breaking {
                color: Red;
                font-size: 20px;
                border: 1px dashed Purple;
            }

            div.other {
                padding: 2px 0 0 0;
                border: 1px solid Cyan;
            }
        </style>

        <div class="breaking">
            <h2>Breaking Stories</h2>
            <ul>
                <content select=".breaking"></content>
            </ul>
        </div>
        <div class="other">
            <h2>Other News</h2>
            <ul>
                <content></content>
            </ul>
        </div>
    </template>
    <script>
        //debugger;
        console.log(this);

        NewsComponent.prototype.setId = function NewsComponent$setId(id) {
            this.id = id;
        };

        NewsComponent.prototype.addHeadLine = function NewsComponent$addHeadLine(txt, isBreaking) {
            var el = document.createElement("li");
            if (isBreaking) {
                el.className = "breaking";
            }
            el.innerHTML = txt;
            this.appendChild(el);
        };

        this.lifecycle({
            created:function(root){
                console.log("created.");

            },
            inserted:function(){
                console.log("inserted.");
            }
        })

    </script>
</element>
</body>
</html>
