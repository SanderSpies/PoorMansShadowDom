<!DOCTYPE html>
<html>
    <head>
	<link rel="components" href="news-component.html" />
    </head>
    <html>
        
<h1>Simple Web Components Example</h1>

<ul is="news" id="test">
    <li><a href="//example.com/stories/1">A story</a></li>
    <li><a href="//example.com/stories/2">Another story</a></li>
    <li class="breaking"><a href="//example.com/stories/3">Also a story</a></li>
    <li><a href="//example.com/stories/4">Yet another story</a></li>
    <li><a href="//example.com/stories/4">Awesome story</a></li>
    <li class="breaking"><a href="//example.com/stories/5">Horrible story</a></li>
</ul>

    </html>


    <script type="text/javascript" src="../../ShadowDomPolyfill.js">
    </script>
    <script type="text/javascript" src="WebComponents-polyfill.js"></script>
    <script type="text/javascript">
        //test 1
        var a = new NewsComponent();
        a.setId("boe");
        a.addHeadLine("Ice is cold");
        a.addHeadLine("Fire is hot", true);
        document.body.appendChild(a);

        //test 2
        var b = document.createElement("news");
        var li1 = document.createElement("li");
        li1.innerHTML = "test2";
        b.appendChild(li1);

        var li2 = document.createElement("li");
        li2.className = "breaking";
        li2.innerHTML = "test3";
        b.appendChild(li2);

        document.body.appendChild(b);


    </script>
</html>
